name: Update Publications

on:
  # Run weekly on Monday at 9:00 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-publications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch publications from ORCID
        env:
          ORCID_ID: ${{ secrets.ORCID_ID }}
          ORCID_CLIENT_ID: ${{ secrets.ORCID_CLIENT_ID }}
          ORCID_CLIENT_SECRET: ${{ secrets.ORCID_CLIENT_SECRET }}
        run: npm run fetch-publications
      
      - name: Check for changes
        id: check_changes
        run: |
          git add public/data/publications.json
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/publications.json
          git commit -m "chore: update publications from ORCID [skip ci]"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "No changes to publications.json"
